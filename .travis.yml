# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
sudo: false
cache: packages

# environment variables set for all builds
env:
  global:
    - BIOC_USE_DEVEL="FALSE"  ## Use the current release version

r:
- release

# we need to install BiocInstaller for testing Bioconductor packages
bioc_required: true

bioc_packages: BiocManager, DelayedArray, BSGenome,
GenomeInfoDb, GenomicRanges, IRanges, Biostrings,
YAPSA, signeR, maftools, SparseSignatures

r_github_packages:
steverozen/ICAMS
kgori/sigfit
nicolaroberts/hdp
renozao/NMF/devel




